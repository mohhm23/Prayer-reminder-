<!DOCTYPE html><html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فضل الصلوات والسنن اليومية</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap');
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Tajawal', sans-serif;
            text-align: center;
            direction: rtl;
            background: linear-gradient(to bottom, #4caf50, #ffffff);
            color: #333;
            margin: 0;
            padding: 0;
            transition: all 0.3s ease-in-out;
        }
        .loader {
            position: fixed;
            width: 100vw;
            height: 100vh;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        .spinner {
            border: 8px solid #e0e0e0;
            border-top: 8px solid #4caf50;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }.container {
        max-width: 800px;
        margin: 50px auto;
        background: #ffffff;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
    }
    h1 {
        color: #1b5e20;
        font-size: 32px;
        margin-bottom: 20px;
    }
    .card {
        background: #e8f5e9;
        padding: 20px;
        margin: 15px 0;
        border-radius: 12px;
        box-shadow: 0 3px 15px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease-in-out;
    }
    .card:hover {
        transform: scale(1.03);
        background: #c8e6c9;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 15px;
    }
    th, td {
        padding: 12px;
        text-align: center;
        border: 1px solid #ddd;
    }
    th {
        background-color: #1b5e20;
        color: white;
    }
    .btn {
        margin-top: 10px;
        padding: 12px 30px;
        background: #1b5e20;
        color: #fff;
        font-size: 18px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s, transform 0.2s;
    }
    .btn:hover {
        background: #004d40;
        transform: scale(1.05);
    }
    .reward, .advice {
        font-weight: bold;
        font-size: 20px;
        margin-top: 15px;
        display: none;
    }
    .reward { color: #27ae60; }
    .advice { color: #d32f2f; }
    .footer {
        margin-top: 30px;
        padding: 15px;
        background: #1b5e20;
        color: white;
        font-size: 18px;
        border-radius: 10px;
        text-align: center;
    }
    .hidden {
        display: none;
    }
</style>

</head>
<body>
    <!-- شاشة التحميل -->
    <div class="loader" id="loader">
        <div class="spinner"></div>
    </div><div class="container" id="mainContent" style="display:none;">
    <h1>مرحبًا بك، <span id="username">ضيف</span>!</h1>

    <div class="card">
        <h2>أدخل اسم مدينتك لعرض مواقيت الصلاة</h2>
        <input type="text" id="cityInput" placeholder="مثال: جدة" style="padding: 10px; border-radius: 8px; border: 1px solid #ccc;">
        <button class="btn" onclick="getPrayerTimes()">عرض الأوقات</button>
        <div id="prayerTimesTable"></div>
    </div>

    <!-- باقي الكروت نفس ما كانت -->

    <div class="footer">
        🕌 لا تنسَ أن الصلاة عمود الدين، فحافظ عليها تسعد في الدنيا والآخرة 🕌
    </div>
</div>

<script>
    window.addEventListener("load", function () {
        document.getElementById("loader").style.display = "none";
        document.getElementById("mainContent").style.display = "block";
    });

    document.addEventListener("DOMContentLoaded", function () {
        let userName = prompt("أدخل اسمك:");
        if (userName) {
            document.getElementById("username").textContent = userName;
        }
    });

    function showReward() {
        document.getElementById('reward').style.display = 'block';
        document.getElementById('reward').textContent = 'أحسنت! ثبتك الله وجعل صلاتك نورًا لك يوم القيامة 🌟';
        document.getElementById('reasonForm').classList.add('hidden');
        document.getElementById('advice').style.display = 'none';
    }

    function showReason() {
        document.getElementById('reward').style.display = 'none';
        document.getElementById('reasonForm').classList.remove('hidden');
        document.getElementById('advice').style.display = 'none';
    }

    function showAdvice() {
        const reason = document.getElementById('reason').value;
        const advice = document.getElementById('advice');
        advice.style.display = 'block';

        let message = '';
        switch (reason) {
            case 'sick': message = 'شفاك الله وعافاك. حاول أن تصلي على قدر استطاعتك.'; break;
            case 'lazy': message = 'اجتهد، فالصلاة خير معين على النشاط والبركة.'; break;
            case 'busy': message = 'اجعل صلاتك أولوية، فكل شيء بعدها يتيسر بإذن الله.'; break;
            case 'forgot': message = 'حاول وضع تنبيهات أو ربطها بعادة يومية حتى لا تنساها.'; break;
            default: message = 'حافظ على صلاتك، فهي أول ما تُسأل عنه يوم القيامة.';
        }
        advice.textContent = message;
    }

    async function getPrayerTimes() {
        const city = document.getElementById("cityInput").value.trim();
        if (!city) return;
        const response = await fetch(`https://api.aladhan.com/v1/timingsByCity?city=${city}&country=Saudi%20Arabia&method=4`);
        const data = await response.json();
        const times = data.data.timings;
        const convert = (time) => {
          let [h, m] = time.split(":");
          h = parseInt(h);
          const suffix = h >= 12 ? "مساءً" : "صباحًا";
          h = h % 12 || 12;
          return `${h}:${m} ${suffix}`;
        };
        const table = `
          <table>
            <tr><th>الصلاة</th><th>الوقت</th></tr>
            <tr><td>الفجر</td><td>${convert(times.Fajr)}</td></tr>
            <tr><td>الشروق</td><td>${convert(times.Sunrise)}</td></tr>
            <tr><td>الظهر</td><td>${convert(times.Dhuhr)}</td></tr>
            <tr><td>العصر</td><td>${convert(times.Asr)}</td></tr>
            <tr><td>المغرب</td><td>${convert(times.Maghrib)}</td></tr>
            <tr><td>العشاء</td><td>${convert(times.Isha)}</td></tr>
          </table>
        `;
        document.getElementById("prayerTimesTable").innerHTML = table;
    }
</script>

</body>
</html>
