<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فضل الصلوات والسنن اليومية</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap');
        body {
            font-family: 'Tajawal', sans-serif;
            text-align: center;
            direction: rtl;
            background: linear-gradient(to bottom, #4caf50, #ffffff);
            color: #333;
            margin: 0;
            padding: 0;
            transition: all 0.3s ease-in-out;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease-in-out;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 {
            color: #1b5e20;
            font-size: 32px;
            margin-bottom: 20px;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.1);
        }
        .card {
            background: #e8f5e9;
            padding: 20px;
            margin: 15px 0;
            border-radius: 12px;
            box-shadow: 0 3px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }
        .card:hover {
            transform: scale(1.03);
            background: #c8e6c9;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
            font-size: 16px;
        }
        th {
            background-color: #1b5e20;
            color: white;
        }
        .btn {
            margin-top: 10px;
            padding: 12px 30px;
            background: #1b5e20;
            color: #fff;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }
        .btn:hover {
            background: #004d40;
            transform: scale(1.05);
        }
        .footer {
            margin-top: 30px;
            padding: 15px;
            background: #1b5e20;
            color: white;
            font-size: 18px;
            border-radius: 10px;
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
        }
        .share-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }
        .azkar {
            font-size: 20px;
            color: #d32f2f;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>مرحبًا بك، <span id="username">ضيف</span>!</h1>

        <div class="card">
            <h2>📖 ذكر اليوم</h2>
            <p class="azkar" id="azkarText">جاري التحميل...</p>
        </div>

        <div class="card">
            <h2>🕌 مواقيت الصلوات في مدينتك</h2>
            <table>
                <tr><th>الصلاة</th><th>الوقت</th></tr>
                <tr><td>الفجر</td><td id="fajr">جاري التحميل...</td></tr>
                <tr><td>الظهر</td><td id="dhuhr">جاري التحميل...</td></tr>
                <tr><td>العصر</td><td id="asr">جاري التحميل...</td></tr>
                <tr><td>المغرب</td><td id="maghrib">جاري التحميل...</td></tr>
                <tr><td>العشاء</td><td id="isha">جاري التحميل...</td></tr>
            </table>
        </div>

        <div class="card">
            <h2>📢 شارك الموقع مع أصدقائك</h2>
            <div class="share-buttons">
                <button class="btn" onclick="shareOnWhatsApp()">📲 واتساب</button>
                <button class="btn" onclick="shareOnTwitter()">🐦 تويتر</button>
                <button class="btn" onclick="shareOnFacebook()">📘 فيسبوك</button>
            </div>
        </div>

        <div class="footer">
            🕌 لا تنسَ أن الصلاة عمود الدين، فحافظ عليها تسعد في الدنيا والآخرة 🕌
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let userName = prompt("أدخل اسمك:");
            if (userName) {
                document.getElementById("username").textContent = userName;
            }

            // عرض ذكر عشوائي عند فتح الموقع
            const azkarList = [
                "🌿 سبحان الله وبحمده، سبحان الله العظيم.",
                "🤲 اللهم اجعل لي من كل ضيق مخرجًا ومن كل هم فرجًا.",
                "💖 لا إله إلا الله وحده لا شريك له، له الملك وله الحمد وهو على كل شيء قدير.",
                "📖 اللهم صلِّ وسلم وبارك على نبينا محمد.",
                "✨ أستغفر الله العظيم وأتوب إليه."
            ];
            document.getElementById("azkarText").innerText = azkarList[Math.floor(Math.random() * azkarList.length)];
        });

        function shareOnWhatsApp() {
            let url = window.location.href;
            window.open(`https://wa.me/?text=📢 هذا موقع رائع لمواقيت الصلاة والأذكار اليومية: ${url}`, "_blank");
        }

        function shareOnTwitter() {
            let url = window.location.href;
            window.open(`https://twitter.com/intent/tweet?text=📢 موقع رائع لمواقيت الصلاة والأذكار اليومية: ${url}`, "_blank");
        }

        function shareOnFacebook() {
            let url = window.location.href;
            window.open(`https://www.facebook.com/sharer/sharer.php?u=${url}`, "_blank");
        }
    </script>

</body>
</html>
