<!DOCTYPE html><html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>متابعة الصلاة</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap');
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Tajawal', sans-serif;
      text-align: center;
      direction: rtl;
      background: linear-gradient(to bottom, #4caf50, #ffffff);
      color: #333;
      margin: 0;
      padding: 0;
      transition: all 0.3s ease-in-out;
    }
    .loader {
      position: fixed;
      width: 100vw;
      height: 100vh;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    .spinner {
      border: 8px solid #e0e0e0;
      border-top: 8px solid #4caf50;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .container {
      max-width: 800px;
      margin: 50px auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1 {
      color: #1b5e20;
      font-size: 32px;
      margin-bottom: 20px;
    }
    .btn, select {
      margin-top: 10px;
      padding: 12px 30px;
      background: #1b5e20;
      color: #fff;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    .btn:hover {
      background: #004d40;
      transform: scale(1.05);
    }
    .counter {
      margin-top: 10px;
      font-size: 20px;
      color: #1b5e20;
      font-weight: bold;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
    }
    th {
      background-color: #1b5e20;
      color: white;
    }
  </style>
</head>
<body>
  <div class="loader" id="loader">
    <div class="spinner"></div>
  </div>  <div class="container" id="mainContent" style="display:none;">
    <h1>مرحبًا، <span id="username">ضيف</span>!</h1><label for="city">اختر مدينتك:</label>
<select id="city" onchange="updatePrayerTimes()">
  <option value="مكة">مكة</option>
  <option value="المدينة">المدينة</option>
  <option value="الرياض">الرياض</option>
  <option value="جدة">جدة</option>
</select>

<div id="prayerTimes"></div>

<button class="btn" onclick="markAsPrayed()">أتممت الصلوات والسنن اليوم</button>
<div class="counter">عدد الأيام: <span id="dayCount">0</span></div>

  </div>  <script>
    async function updatePrayerTimes() {
      const city = document.getElementById("city").value;
      const response = await fetch(`https://api.aladhan.com/v1/timingsByCity?city=${city}&country=SA&method=4`);
      const data = await response.json();
      const t = data.data.timings;
      const tableHTML = `
        <table>
          <tr><th>الفجر</th><th>الشروق</th><th>الظهر</th><th>العصر</th><th>المغرب</th><th>العشاء</th></tr>
          <tr>
            <td>${t.Fajr}</td>
            <td>${t.Sunrise}</td>
            <td>${t.Dhuhr}</td>
            <td>${t.Asr}</td>
            <td>${t.Maghrib}</td>
            <td>${t.Isha}</td>
          </tr>
        </table>
      `;
      document.getElementById("prayerTimes").innerHTML = tableHTML;
    }

    function markAsPrayed() {
      let count = localStorage.getItem("dayCount") || 0;
      count++;
      localStorage.setItem("dayCount", count);
      document.getElementById("dayCount").textContent = count;
    }

    window.addEventListener("load", function () {
      const loader = document.getElementById("loader");
      const mainContent = document.getElementById("mainContent");
      setTimeout(() => {
        loader.style.display = "none";
        mainContent.style.display = "block";
      }, 1000);
    });

    document.addEventListener("DOMContentLoaded", function () {
      let name = getCookie("username");
      if (!name) {
        name = prompt("أدخل اسمك:");
        setCookie("username", name, 30);
      }
      document.getElementById("username").textContent = name;
      updatePrayerTimes();
      document.getElementById("dayCount").textContent = localStorage.getItem("dayCount") || 0;
    });

    function setCookie(cname, cvalue, exdays) {
      const d = new Date();
      d.setTime(d.getTime() + exdays*24*60*60*1000);
      let expires = "expires=" + d.toUTCString();
      document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
    }

    function getCookie(cname) {
      let name = cname + "=";
      let ca = document.cookie.split(';');
      for(let i = 0; i < ca.length; i++) {
        let c = ca[i];
        while (c.charAt(0) == ' ') {
          c = c.substring(1);
        }
        if (c.indexOf(name) == 0) {
          return c.substring(name.length, c.length);
        }
      }
      return "";
    }
  </script></body>
</html>
