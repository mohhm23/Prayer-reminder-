<!DOCTYPE html><html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>فضل الصلوات والسنن اليومية</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap');
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Tajawal', sans-serif;
      text-align: center;
      direction: rtl;
      background: linear-gradient(to bottom, #4caf50, #ffffff);
      color: #333;
      margin: 0;
      padding: 0;
    }
    .loader {
      position: fixed;
      width: 100vw;
      height: 100vh;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    .spinner {
      border: 8px solid #e0e0e0;
      border-top: 8px solid #4caf50;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .container {
      max-width: 800px;
      margin: 50px auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      animation: fadeIn 1s ease-in-out;
    }
    h1 {
      color: #1b5e20;
      font-size: 28px;
      margin-bottom: 20px;
    }
    .btn, input[type="text"], select {
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .btn {
      background: #1b5e20;
      color: #fff;
      transition: background 0.3s, transform 0.2s;
    }
    .btn:hover {
      background: #004d40;
      transform: scale(1.05);
    }
    input[type="text"] {
      background: #e8f5e9;
      color: #333;
      width: 100%;
      max-width: 300px;
    }
    .prayer-section {
      background: #f1f8e9;
      padding: 20px;
      margin-top: 25px;
      border-radius: 15px;
      animation: fadeIn 0.5s ease-in-out;
      overflow-x: auto;
    }
    .prayer-section h3 {
      margin-bottom: 15px;
      color: #1b5e20;
      font-size: 18px;
    }
    table {
      min-width: 600px;
      border-collapse: collapse;
      font-size: 14px;
      border-radius: 12px;
      overflow: hidden;
    }
    th, td {
      padding: 10px;
      text-align: center;
      border: 1px solid #ddd;
    }
    th {
      background-color: #1b5e20;
      color: white;
    }
    .reward, .advice {
      font-weight: bold;
      font-size: 16px;
      margin-top: 15px;
      display: none;
    }
    .reward { color: #27ae60; }
    .advice { color: #d32f2f; }
    .footer {
      margin-top: 30px;
      padding: 15px;
      background: #1b5e20;
      color: white;
      font-size: 16px;
      border-radius: 10px;
    }
    .hidden { display: none; }
    @media (max-width: 600px) {
      .btn, input[type="text"], select {
        width: 100%;
        font-size: 14px;
      }
      table {
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
  <audio id="azanAudio" src="https://cdn.islamic.network/audio/adhan/azan-makkah.mp3" preload="auto"></audio>
  <div class="loader" id="loader">
    <div class="spinner"></div>
  </div>  <div class="container" id="mainContent" style="display:none;">
    <h1>مرحبًا بك، <span id="username">ضيف</span>!</h1><div class="card">
  <h2 style="font-size: 20px;">أدخل مدينتك لعرض مواقيت الصلاة</h2>
  <input type="text" id="cityInput" placeholder="مثال: جدة">
  <button class="btn" onclick="updatePrayerTimes()">عرض الأوقات</button>
  <div id="prayerTimes" class="prayer-section hidden"></div>
</div>

<div class="card">
  <h2 style="font-size: 20px;">هل أتممت الصلوات والسنن اليوم؟</h2>
  <button class="btn" onclick="showReward()">نعم، أتممتها</button>
  <button class="btn" onclick="showReason()">لا، لم أتمم</button>
  <div id="reward" class="reward"></div>

  <div id="reasonForm" class="hidden">
    <p>لماذا لم تتمم الصلوات والسنن؟</p>
    <select class="btn" id="reason">
      <option value="sick">كنت مريضًا</option>
      <option value="lazy">كنت متكاسلًا</option>
      <option value="busy">كنت مشغولًا</option>
      <option value="forgot">نسيت</option>
    </select>
    <button class="btn" onclick="showAdvice()">إرسال</button>
  </div>

  <div id="advice" class="advice"></div>
</div>

<div class="footer">
  🕌 لا تنسَ أن الصلاة عمود الدين، فحافظ عليها تسعد في الدنيا والآخرة 🕌
</div>

  </div>  <script>
    const azanAudio = document.getElementById("azanAudio");

    function requestNotificationPermission() {
      if ("Notification" in window && Notification.permission !== "granted") {
        Notification.requestPermission();
      }
    }

    window.addEventListener("load", function () {
      const loader = document.getElementById("loader");
      const mainContent = document.getElementById("mainContent");
      setTimeout(() => {
        loader.style.display = "none";
        mainContent.style.display = "block";
        requestNotificationPermission();
      }, 1200);
    });

    document.addEventListener("DOMContentLoaded", function () {
      let userName = prompt("أدخل اسمك:");
      if (userName) {
        document.getElementById("username").textContent = userName;
      }
    });

    function showReward() {
      document.getElementById('reward').style.display = 'block';
      document.getElementById('reward').textContent = 'أحسنت! ثبتك الله وجعل صلاتك نورًا لك يوم القيامة 🌟';
      document.getElementById('reasonForm').classList.add('hidden');
      document.getElementById('advice').style.display = 'none';
    }

    function showReason() {
      document.getElementById('reward').style.display = 'none';
      document.getElementById('reasonForm').classList.remove('hidden');
      document.getElementById('advice').style.display = 'none';
    }

    function showAdvice() {
      const reason = document.getElementById('reason').value;
      const advice = document.getElementById('advice');
      advice.style.display = 'block';
      let message = '';
      switch (reason) {
        case 'sick': message = 'شفاك الله وعافاك. حاول أن تصلي على قدر استطاعتك.'; break;
        case 'lazy': message = 'اجتهد، فالصلاة خير معين على النشاط والبركة.'; break;
        case 'busy': message = 'اجعل صلاتك أولوية، فكل شيء بعدها يتيسر بإذن الله.'; break;
        case 'forgot': message = 'حاول وضع تنبيهات أو ربطها بعادة يومية حتى لا تنساها.'; break;
        default: message = 'حافظ على صلاتك، فهي أول ما تُسأل عنه يوم القيامة.';
      }
      advice.textContent = message;
    }

    function convertTo12Hour(time24) {
      let [hour, minute] = time24.split(":").map(Number);
      const suffix = hour >= 12 ? "مساءً" : "صباحًا";
      hour = hour % 12 || 12;
      return `${hour.toString().padStart(2, '0')}:${minute.toString().padStart(2, '0')} ${suffix}`;
    }

    function scheduleAzanNotifications(timings) {
      const now = new Date();
      const prayerNames = ["Fajr", "Dhuhr", "Asr", "Maghrib", "Isha"];
      const prayerLabels = {
        Fajr: "صلاة الفجر",
        Dhuhr: "صلاة الظهر",
        Asr: "صلاة العصر",
        Maghrib: "صلاة المغرب",
        Isha: "صلاة العشاء"
      };

      prayerNames.forEach(name => {
        const [h, m] = timings[name].split(":").map(Number);
        const prayerTime = new Date();
        prayerTime.setHours(h, m, 0, 0);

        if (prayerTime > now) {
          const delay = prayerTime.getTime() - now.getTime();
          setTimeout(() => {
            azanAudio.play();
            if (Notification.permission === "granted") {
              new Notification(`🕌 ${prayerLabels[name]}`, {
                body: "حان الآن وقت الصلاة",
                icon: "https://cdn-icons-png.flaticon.com/512/2936/2936952.png"
              });
            }
          }, delay);
        }
      });
    }

    async function updatePrayerTimes() {
      const city = document.getElementById("cityInput").value.trim();
      if (!city) return alert("يرجى إدخال اسم المدينة");
      try {
        const response = await fetch(`https://api.aladhan.com/v1/timingsByCity?city=${encodeURIComponent(city)}&country=SA&method=4`);
        const data = await response.json();
        const t = data.data.timings;
        const section = document.getElementById("prayerTimes");
        section.classList.remove("hidden");
        section.innerHTML = `
          <h3>🕰️ مواقيت الصلاة لمدينة ${city}</h3>
          <table>
            <tr><th>الفجر</th><th>الشروق</th><th>الظهر</th><th>العصر</th><th>المغرب</th><th>العشاء</th></tr>
            <tr>
              <td>${convertTo12Hour(t.Fajr)}</td>
              <td>${convertTo12Hour(t.Sunrise)}</td>
              <td>${convertTo12Hour(t.Dhuhr)}</td>
              <td>${convertTo12Hour(t.Asr)}</td>
              <td>${convertTo12Hour(t.Maghrib)}</td>
              <td>${convertTo12Hour(t.Isha)}</td>
            </tr>
          </table>
        `;
        scheduleAzanNotifications(t);
      } catch (err) {
        alert("حدث خطأ أثناء جلب البيانات. تأكد من كتابة اسم المدينة بشكل صحيح.");
      }
    }
  </script></body>
</html>
